<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory box</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header class="header">
        <div>
            <a class="header__home-link" href="index.html">
                <img class="header__logo" src="assets/logo.svg" alt="Memory Box logo">
                <div>
                    <p class="header__text">Memory Box</p>
                </div>
            </a>
        </div>
        <div>
            <a class="header__link" href="login.html">Login</a>
        </div>
    </header>
    <div class="login">
        <form class="login__form" action="record-audio.html">
            <label class="login__form-label" for="login-input">Sign in to Memory Box</label>
            <div>
                <input class="login__input" id="login-input" type="text" placeholder="username">
                <button class="login__btn" type="submit">Log in</button>
            </div>
        </form>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
